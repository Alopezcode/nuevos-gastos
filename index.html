<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Gastos</title>
  <link rel="stylesheet" href="gastosdelmes/style.css" />
  <script defer src="data.js"></script>
  <script defer src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Simulador de Gastos Personales</h1>
  </header>
  <main>
    <section id="formulario">
      <h2>Agregar Movimiento</h2>
      <form id="movimientoForm">
        <select id="tipo" required>
          <option value="">Tipo</option>
          <option value="ingreso">Ingreso</option>
          <option value="gasto">Gasto</option>
        </select>
        <input type="number" id="monto" placeholder="Monto" required min="1" />
        <select id="categoria" required>
          <option value="">Categoría</option>
          <option value="Alquiler">Alquiler</option>
          <option value="Transporte">Transporte</option>
          <option value="Comida">Comida</option>
          <option value="Ocio">Ocio</option>
          <option value="Salario">Salario</option>
          <option value="Otros">Otros</option>
        </select>
        <input type="text" id="descripcion" placeholder="Descripción" />
        <input type="date" id="fecha" required />
        <button type="submit">Agregar</button>
      </form>
    </section>
    <section id="resumen">
      <h2>Resumen</h2>
      <p>Ingresos: $<span id="totalIngresos">0</span></p>
      <p>Gastos: $<span id="totalGastos">0</span></p>
      <p>Balance: $<span id="balance">0</span></p>
    </section>
    <section id="listaMovimientos">
      <h2>Movimientos</h2>
      <table>
        <thead>
          <tr>
            <th>Fecha</th><th>Tipo</th><th>Categoría</th><th>Descripción</th><th>Monto</th><th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaMovimientos"></tbody>
      </table>
    </section>
    <section id="grafico">
      <h2>Gastos por Categoría</h2>
      <canvas id="graficoCategorias"></canvas>
    </section>
  </main>
</body>
</html>
